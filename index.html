<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Backbone.js * TaskMVC</title>
  <link rel="stylesheet" href="assets/base.css"/>
</head>
<body>
  <section id="taskapp">
    <header id="header">
      <input id="new-task" placeholder="What needs to be done?" autofocus/>
    </header>
    <section id="main">
      <input id="toggle-all" type="checkbox"/>
      <label for="toggle-all">Mark all as complete</label>
      <ul id="task-list"></ul>
    </section>
    <footer id="footer"></footer>
  </section>
  <div id="info">
    <p>Double-click to edit a task</p>
    <p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
    <p>Part of <a href="http://taskmvc.com">TaskMVC</a></p>
  </div>

  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %> >
      <label><%- title %></label>
      <button class="destroy"></button>
    </div>
    <input class="edit" value="<%- title %>">
  </script>

  <script type="text/template" id="stats-template">
    <span id="task-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items'
      %> left</span>
    <ul id="filters">
      <li>
        <a class="selected" href="#/">All</a>
      </li>
      <li>
        <a href="#/active">Active</a>
      </li>
      <li>
        <a href="#/completed">Completed</a>
      </li>
    </ul>
    <% if (completed) { %>
    <button id="clear-completed">Clear completed (<%= completed %>)</button>
    <% } %>
  </script>
  <script type="text/javascript" src="js/lib/jquery-2.0.3.js"></script>
  <script type="text/javascript" src="js/lib/underscore-1.5.1.js"></script>
  <script type="text/javascript" src="js/lib/backbone-1.0.0.js"></script>
  <script type="text/javascript" src="js/lib/backbone.localStorage-1.1.0.js"></script>

  <!--<script type="text/javascript" src="js/all.js"></script>-->
  <script type="text/javascript" src="js/models/task.js"></script>
  <script type="text/javascript" src="js/collections/tasks.js"></script>
  <script type="text/javascript" src="js/views/task_views.js"></script>
  <script type="text/javascript" src="js/views/app.js"></script>
  <script type="text/javascript" src="js/routers/router.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
